<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Form</title>
<style>
    body{
            padding: 0;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            background: url(IMG_20221205_083043_931.jpg);
        }
        .box{
            width: 300px;
            padding: 20px;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background:rgb(156, 205, 224);
            position: absolute;
            text-align: center;
        }
        .box h1{
            text-transform: uppercase;
            font-weight: 700;
        }
        .box input[type="text"],.box input[type="password"]
        {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid blue;
            padding:14px 10px ;
            width: 220px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25px;
        }
        .box input[type="text"]:focus,.box input[type="password"]:focus
        {
            width: 270px;
            border-color: #dfd10b;
        } 
        .box input[type="submit"]
        {
            border: 0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 3px solid #dfd10b;
            padding:14px 35px ;
            outline: none;
            color: rgba(218, 233, 13, 0.952);
            border-radius: 24px;
            transition: 0.25px;
            cursor: pointer;
        }
        .box input[type="submit"]:hover
        {
            background: #dfd10b;
        }
</style>
</head>
<body>



<form action="News.html" method="post" >
  <div class="box">
    <h2>Login Form</h2>
    <label for="username" >Username:</label>
    <input type="text" id="username" name="username" required>
    <span id="usernameError" class="error"></span>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <span id="passwordError" class="error"></span>
  
  <input type="submit" onclick="validateForm()" value=" submit">
  </div>
</form>

<script>
function validateForm() {
  var username = document.getElementById("username").value;
  var password = document.getElementById("password").value;
  var usernameError = document.getElementById("usernameError");
  var passwordError = document.getElementById("passwordError");
  var isValid = true;

  // Reset error messages
  usernameError.textContent = "";
  passwordError.textContent = "";

  // Validate username
  if (username === "") {
    usernameError.textContent = "Username is required";
    isValid = false;
  }

  // Validate password
  if (password === "") {
    passwordError.textContent = "Password is required";
    isValid = false;
  }

  // Hardcoded validation (Replace with your real validation logic)
  if (isValid) {
    if (username !== "RED" || password !== "8525"){
      alert("Invalid username or password");
      isValid = false;
    }
  }

  if (isValid) {
    alert("Login successful!");
    // Here you might want to redirect to another page or perform other 
    var scriptElement = document.createElement("script");
    scriptElement.url="news.html"; // Replace "another_page.html" with your desired HTML page URL
    document.head.appendChild(scriptElement);
  }
}
</script>

</body>
</html>
